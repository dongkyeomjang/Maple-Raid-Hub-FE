<svg width="160" height="56" viewBox="0 0 160 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 메-력소 워드마크 - 아이콘(메-) + 텍스트(력소) -->
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="50%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#EA580C"/>
    </linearGradient>
  </defs>

  <!-- 로고 아이콘 (메-) -->
  <g>
    <rect width="48" height="48" x="4" y="4" rx="12" fill="url(#orangeGrad)"/>
    <!-- 메- 동글동글 -->
    <g fill="white" transform="translate(9, 14)">
      <!-- ㅁ -->
      <rect x="0" y="0" width="12" height="4" rx="2"/>
      <rect x="0" y="0" width="4" height="12" rx="2"/>
      <rect x="8" y="0" width="4" height="12" rx="2"/>
      <rect x="0" y="8" width="12" height="4" rx="2"/>
      <!-- ㅔ -->
      <rect x="14" y="4" width="5" height="4" rx="2"/>
      <rect x="16" y="0" width="4" height="12" rx="2"/>
      <rect x="22" y="0" width="4" height="12" rx="2"/>
      <!-- - -->
      <rect x="28" y="4" width="8" height="4" rx="2"/>
    </g>
    <!-- 장식 점 -->
    <circle cx="28" cy="42" r="2" fill="white" opacity="0.6"/>
  </g>

  <!-- "력소" 텍스트 -->
  <text x="58" y="38" font-size="32" font-weight="800" fill="#1C1917" font-family="'Pretendard', 'Apple SD Gothic Neo', sans-serif">력소</text>
</svg>
